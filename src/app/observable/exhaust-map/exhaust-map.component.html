<div class="container-fluid">
  <div class="my-3">
    <h2>âœ” Exhaust-Map</h2>
    <div class="api-body">

      <p class="short-description"></p>
      <p class="info">Projects each source value to an Observable which is merged in the output Observable only if the
        previous projected Observable has completed.</p>
    </div>
  </div>
  <h5>Save Data</h5>
  <hr>
  <br>
  <div class="row">
    <div class="col-md-5 mr-auto">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <button class="btn btn-success" #btn>Save Data</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="fetching" class="text-center">
        <div class="spinner-border text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div> Saving...
      </div>
      <ul class="video-list">
        <li><strong>Save Request : </strong> {{saveRequest}}</li>
      </ul>
    </div>
  </div>

</div>
