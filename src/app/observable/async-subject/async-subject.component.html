<div class="container-fluid">
  <div class="my-3">
    <h2>âœ” Async-Subject</h2>
    <div class="api-body">

      <p class="short-description"></p>
      <p class="info">A variant of Subject that only emits a value when it completes. It will emit its latest value to
        all its observers on completion.</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onAddVideo(video.value)">Add Video</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr>
      <ul class="video-list">
        <li><strong>Video : </strong>{{asyncVideoEmit}}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>Click to complete</strong>
      <hr>
      <button class="btn btn-success" (click)="onComplete()">Complete Subscription</button>
    </div>
  </div>
</div>
